<div class="imageShow" *ngIf="imageId != -1">
    <a class="back" (click)="BackImage()"><</a>

    <div class="imageDisplay" (click)="CloseWindow()">
        <img [src]="images[imageId].imageLink" (window:resize)="OnResize($event)">
    </div>
    
    <a class="forward" (click)="ForwardImage()">></a>
</div>
